<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: layoutHead (pageTitle='Clovero')"></head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header th:replace="layout :: layoutMainHeader"></header>
    <aside th:replace="layout :: layoutSidebar"></aside>

    <div class="content-wrapper">
        <section class="content-header">

        </section>

        <section class="content">
            <div class="row">
                <div class="col-xs-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title" th:text="${pageHeader}"></h3>
                        </div>
                        <form id="form" role="form" th:action="${formAction}" th:object="${form}" method="post">

                            <div class="box-body">
                                <div class="form-group">
                                    <label>Category Name</label>
                                    <input type="text" class="form-control" placeholder="Name"
                                           name="name" required="required"
                                           th:value="${form?.name}" />
                                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red">errors</label>
                                </div>
                            </div>

                            <div class="box-body">
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" class="form-control" placeholder="Description"
                                           name="description" required="required"
                                           th:value="${form?.description}" />
                                    <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color:red">errors</label>
                                </div>
                            </div>

                            <div class="box-body">
                                <div class="form-group">
                                    <label>Image URL</label>
                                    <input type="text" class="form-control" placeholder="Image URL"
                                           name="imageUrl"
                                           th:value="${form?.imageUrl}" />
                                    <label th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" style="color:red">errors</label>
                                </div>
                            </div>

                            <div class="box-footer">
                                <button id="submit-btn" type="submit" class="btn btn-primary" th:text="${buttonValue}">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer th:replace="layout :: layoutFooter"></footer>
</div>
<div th:replace="layout :: layoutScripts"></div>
</body>

</html>
