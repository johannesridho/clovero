<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: layoutHead (pageTitle='Clovero')"></head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header th:replace="layout :: layoutMainHeader"></header>
    <aside th:replace="layout :: layoutSidebar"></aside>

    <div class="content-wrapper">
        <section class="content-header">

        </section>

        <section class="content">
            <div class="row">
                <div class="col-xs-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title" th:text="${pageHeader}"></h3>
                        </div>
                        <form id="form" role="form" th:action="${formAction}" th:object="${form}" method="post">

                            <div class="box-body">
                                <div class="form-group">
                                    <label>Quiz ID</label>
                                    <!--<select class="form-control" id="quizId" name="quizId" required="required" th:value="${form?.quizId}"></select>-->
                                    <input type="text" class="form-control" placeholder="Quiz ID"
                                           name="quizId" required="required" th:value="${form?.quizId}" />
                                    <label th:if="${#fields.hasErrors('quizId')}" th:errors="*{quizId}" style="color:red">errors</label>
                                </div>
                            </div>

                            <div class="box-body">
                                <div class="form-group">
                                    <label>Number</label>
                                    <input type="number" class="form-control" placeholder="Number"
                                           name="number" required="required"
                                           th:value="${form?.number}" />
                                    <label th:if="${#fields.hasErrors('number')}" th:errors="*{number}" style="color:red">errors</label>
                                </div>
                            </div>

                            <div class="box-body">
                                <div class="form-group">
                                    <label>Type</label>
                                    <!--<input type="text" class="form-control" placeholder="Type"-->
                                           <!--name="type" required="required"-->
                                           <!--th:value="${form?.type}" />-->
                                    <select class="form-control" id="type" name="type" required="required" th:field="*{type}">
                                        <option th:each="type : ${hintTypes}" th:value="${type}" th:text="${type}"></option>
                                    </select>
                                    <label th:if="${#fields.hasErrors('type')}" th:errors="*{type}" style="color:red">errors</label>
                                </div>
                            </div>

                            <div class="box-body">
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" class="form-control" placeholder="Description"
                                           name="description" required="required"
                                           th:value="${form?.description}" />
                                    <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color:red">errors</label>
                                </div>
                            </div>

                            <div class="box-body">
                                <div class="form-group">
                                    <label>Original Image URL (Required for IMAGE type, JPEG, max 1024 x 1024, 1 MB, 1000 characters, must be on HTTPS)</label>
                                    <input type="text" class="form-control" placeholder="Original Image URL"
                                           name="originalImageUrl"
                                           th:value="${form?.originalImageUrl}" />
                                    <label th:if="${#fields.hasErrors('originalImageUrl')}" th:errors="*{originalImageUrl}" style="color:red">errors</label>
                                </div>
                            </div>

                            <div class="box-body">
                                <div class="form-group">
                                    <label>Preview Image URL (Required for IMAGE type, JPEG, max 240 x 240, 1 MB, 1000 characters, must be on HTTPS)</label>
                                    <input type="text" class="form-control" placeholder="Preview Image URL"
                                           name="previewImageUrl"
                                           th:value="${form?.previewImageUrl}" />
                                    <label th:if="${#fields.hasErrors('previewImageUrl')}" th:errors="*{previewImageUrl}" style="color:red">errors</label>
                                </div>
                            </div>

                            <div class="box-body">
                                <div class="form-group">
                                    <label>Audio URL (Required for AUDIO type, m4a, max 10 MB, 1000 characters, less than 1 minute, must be on HTTPS)</label>
                                    <input type="text" class="form-control" placeholder="Audio URL"
                                           name="audioUrl"
                                           th:value="${form?.audioUrl}" />
                                    <label th:if="${#fields.hasErrors('audioUrl')}" th:errors="*{audioUrl}" style="color:red">errors</label>
                                </div>
                            </div>

                            <div class="box-body">
                                <div class="form-group">
                                    <label>Audio Duration (Required for AUDIO type, must be less than 1 minute)</label>
                                    <input type="number" class="form-control" placeholder="Audio Duration"
                                           name="audioDuration"
                                           th:value="${form?.audioDuration}" />
                                    <label th:if="${#fields.hasErrors('audioDuration')}" th:errors="*{audioDuration}" style="color:red">errors</label>
                                </div>
                            </div>

                            <div class="box-footer">
                                <button id="submit-btn" type="submit" class="btn btn-primary" th:text="${buttonValue}">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer th:replace="layout :: layoutFooter"></footer>
</div>
<div th:replace="layout :: layoutScripts"></div>
</body>

</html>
