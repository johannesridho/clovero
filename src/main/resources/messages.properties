mulai-bermain.description=mulai bermain
instructions=Pilih Mulai Bermain untuk memulai permainan. Jawab pertanyaan yang muncul dengan 1 huruf yang kamu anggap \
  ada pada jawaban, atau kamu juga bisa menjawab langsung dengan 1 kata atau frase yang sesuai. Di dalam permainan, \
  kamu dapat mengetik : PETUNJUK (mendapatkan bantuan), INSTRUKSI (melihat instruksi permainan), KELUAR \
  (kembali ke menu utama). Setiap 1 kali salah menjawab, poin soal akan berkurang 20. Jika setelah 3x jawaban \
  yang diberikan masih salah, maka skor kamu akan berkurang 30. Setiap petunjuk yang diberikan akan membuat poin \
  soal berkurang 10.
cancel=permainan dibatalkan
